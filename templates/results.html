<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Player Recommendations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    a {
      display: block;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Recommended Players</h1>
  <table>
    <tr>
      <th>Player</th>
      <th>Predicted Win Shares</th>
      <th>PTS</th>
      <th>AST</th>
      <th>TRB</th>
    </tr>
    {% for player in players %}
    <tr>
      <td>{{ player['Player'] }}</td>
      <td>{{ player['predicted_win_shares'] }}</td>
      <td>{{ player['pts_per_g'] }}</td>
      <td>{{ player['ast_per_g'] }}</td>
      <td>{{ player['trb_per_g'] }}</td>
    </tr>
    {% endfor %}
  </table>
  <br>
  <a href="/">Back</a>
</body>
</html>
